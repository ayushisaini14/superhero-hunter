<!DOCTYPE html>
<html lang="en" id="root" color-scheme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Hunter</title>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Crypto JS -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
      integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body class="flex-col">
    <!-- Navbar -->
    <nav class="flex-row navbar">
      <!-- Site Name -->
      <div class="flex-row navbar-brand">
        <a href="./index.html">
          <span>Superhero Hunter</span>
        </a>
      </div>
      <!-- Favourites Button -->
      <div class="flex-row favAndTheme-btn">
        <a class="flex-row link-to-different-page" href="./favorites.html">
          <button class="btn fav-btn">Favourites</button>
        </a>
      </div>
    </nav>

    <!-- Search Bar and Search Results -->
    <div class="flex-col searchBar-items">
      <div class="search-bar-container" class="flex-row">
        <div class="search-icon-container" style=""></div>
        <input
          id="search-bar"
          type="text"
          autocomplete="off"
          placeholder="Search for Superheros"
        />
      </div>
      <ul class="flex-col" id="search-results">
        <!-- To display searched elements -->
      </ul>
    </div>

    <!-- External Script file -->
    <script src="./js/script.js"></script>
  </body>
</html>
